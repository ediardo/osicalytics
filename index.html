<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>OSICAlytics</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" crossorigin="anonymous"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="assets/js/vendor/ui-bootstrap-tpls-1.3.2.min.js"></script>
  <script src="app/app.js"></script>
  <link href="assets/css/main.css" rel="stylesheet">  
  </head> 
  
  <body>

    <div ng-app="osicApp" ng-controller="scoreCtrl as ctrl">
      <!-- HEADER -->
      <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
          <div class="container">
            <img src="assets/images/OSIC_white.png" id="logo">
          </div>
        </nav>
      </header>
      <!-- ENDS HEADER -->
    
      <!-- CONTAINER -->
      <div class="container" id="main"> 

      <!-- TIME FRAME FILTER PANE -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-calendar" aria-hidden="true"></i>
 Choose a time frame</h3>
        </div>
        
        <div class="panel-body">
          <div class="row">

            <div class="col-xs-12 container-time-frames"> 
              <div class="row">
                <div class="col-xs-12 col-sm-3 time-frames-group">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('currentWeek')">This week</button>
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('previousWeek')">Previous week</button>
                  </div>  
                </div>
                <div class="col-xs-12 col-sm-3 time-frames-group">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('currentMonth')">This month</button>
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('previousMonth')">Previous month</button>
                  </div>  
                </div>
                <div class="col-xs-12 col-sm-3 time-frames-group">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('currentQuarter')">This quarter</button>
                    <button type="button" class="btn btn-default" ng-click="setTimeFrame('previousQuarter')">Previous quarter</button>
                  </div>  
                </div>
                <div class="col-xs-12 col-sm-3 time-frames-group">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default disabled" ng-click="setTimeFrame('currentRelease')">This release</button>
                    <button type="button" class="btn btn-default disabled" ng-click="setTimeFrame('previousRelease')">Previous release</button>
                  </div>  
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <!-- PANEL BODY -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <div class="input-group-addon">from</div>
                        <input type="text" class="form-control" id="range.start" placeholder="mm/dd/yyyy" ng-model="startDate" is-open="popupStartDate.opened" datepicker-options="dateOptions" ng-required="true" uib-datepicker-popup="{{ dateFormat }}">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="openStartDate()">
                            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <div class="input-group-addon">to</div>
                        <input type="text" class="form-control" id="range.end" placeholder="mm/dd/yyyy" ng-model="endDate" is-open="popupEndDate.opened" datepicker-options="dateOptions" ng-required="true" uib-datepicker-popup="{{ dateFormat }}">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="openEndDate()">
                            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div> <!-- END PANEL BODY -->
            </div>
          </div>
        </div> <!-- END PANEL -->
        <!-- ENDS TIME FRAME FILTER PANE --> 
  <!-- STARTS RESULTS CONTAINER -->

  
   <div class="panel panel-default">
  <div class="panel-body">
  <div class="row">
    <div class="col-xs-12 metrics-filter">
      <div class="row">
        <div class="col-md-2">
          <select class="form-control" ng-options="module.text for module in modules track by module.id" ng-model="selectedModule">
            <option value="">All Modules</option>
          </select>  
        </div>
        <div class="col-md-2">
          <select class="form-control" ng-options="release.text for release in releases track by release.id" ng-model="selectedRelease">
           <option value="">All Releases</option>
          </select> 
        </div>
        <div class="col-md-2">
          <select class="form-control" ng-options="hat.text for hat in hats track by hat.id" ng-model="seletedHat">
            <option value="">All Hats</option>
          </select> 
        </div>
      </div>
    </div>
    
  </div>
</div> 
  </div>
  <div class="row">
   
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-table" aria-hidden="true"></i>
 The data</h3>
        </div>
        <div class="panel-body">
        <table class="table">
        <thead>
          <tr>
            <th>Metric</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Commits (actual changes upstream)</th>
            <td>{{ commits }}</td>
          </tr>
          <tr>
            <th>Completed Blueprints</th>
            <td>{{ bpc }}</td>
          </tr>
          <tr>
            <th>Drafted Blueprints</th>
            <td>{{ bpd }}</td>
          </tr>
          <tr>
            <th>Filed bugs</th>
            <td>{{ filed_bugs }}</td>
          </tr>
          <tr>
            <th>Resolved bugs</th>
            <td>{{ resolved_bugs }}</td>
          </tr>
          <tr>
            <th>Reviews</th>
            <td>{{ marks }}</td>
          </tr>
          <tr>
            <th>Patches</th>
            <td>{{ patches }}</td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
      
    </div>
    <div class="col-xs-12 col-md-6">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> <i class="fa fa-pie-chart" aria-hidden="true"></i>
 Charts</h3>
        </div>
        <div class="panel-body">
        Goes here
        </div>
      </div>
      
    </div>
  </div> <!-- ENDS RESULTS CONTAINER -->
  
  

  
  {{ data }}
</div> 
</div>
  </body>

  
</html>
